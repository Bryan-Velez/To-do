<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>



    <header>
        <img class="checkbox" src="assests/Checkbox Logo.jpeg" alt="">
        <img class="title" src="assests/title.png" alt="Get it Done!">
        <img class="subtitle" src="assests/subtitle.png" alt="Get organized. Get things done.">
    </header> 



    <div class="mainContainer" id="taskContainer">
        <h1 id="getUsers"></h1>
        
        <div class="taskInputContainer">
            <input class="task" id="taskInput" type="text">
            <button id="addTaskBtn">+</button>
        </div>
       
        <ul id="taskList"></ul>
   
    </div>



    <div id="subtaskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Things to Get Done!</h2>
            <div class="subtaskList"></div>
        </div>
    </div>



</body>

   
</html>
